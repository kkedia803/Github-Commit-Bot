name: Update Joke of the Day

on:
  schedule:
      - cron: '*/2 * * * *' # Runs every 5 minutes

    # - cron: '0 1 * * *' # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering
jobs:
  update-joke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update Joke
        run: python update_joke.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Kartik"
          git config --global user.email "kartikkedia011@gmail.com"
          git add index.html
          git commit -m "Update Joke of the Day"
          git push
